<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal | Oriol Bisquert</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #121212;
            color: #00ff00;
            margin: 0;
            padding: 20px;
            line-height: 1.5;
        }
        
        .terminal {
            max-width: 700px;
            margin: 0 auto;
        }
        
        .prompt {
            color: #4CAF50;
        }
        
        .command {
            color: #ffffff;
        }
        
        .cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background: #00ff00;
            animation: blink 1s infinite;
            vertical-align: middle;
        }
        
        @keyframes blink {
            50% { opacity: 0; }
        }
        
        #input-line {
            display: flex;
        }
        
        #command-input {
            background: transparent;
            border: none;
            color: #ffffff;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            width: 80%;
            outline: none;
            caret-color: #00ff00;
        }
    </style>
</head>
<body>
    <div class="terminal" id="terminal">
        <div id="output">
            <div class="line">
                <span class="prompt">oriolbisquert@portfolio:~$</span> <span class="command">help</span>
                <div class="output">
                    Comandes disponibles:<br>
                    about       Mostra informaci√≥ personal<br>
                    projects    Llista de projectes<br>
                    contact     Mostra contacte<br>
                    clear       Neteja la terminal
                </div>
            </div>
        </div>
        
        <div id="input-line">
            <span class="prompt">oriolbisquert@portfolio:~$</span>
            <input type="text" id="command-input" autofocus>
            <span class="cursor"></span>
        </div>
    </div>

    <script>
        const commands = {
            about: `
                Oriol Bisquert i Lopez<br>
                Estudiant d'Enginyeria Audiovisual<br>
                Especialitat: Sistemes Digitals<br>
                Passions: Programaci√≥, Fotografia, Muntatge
            `,
            projects: `
                Projectes destacats:<br>
                - Editor de v√≠deo amb IA (Python/OpenCV)<br>
                - Motor de streaming (Go/FFmpeg)<br>
                - Sistema IoT per hackathon (C++)
            `,
            contact: `
                Contacte:<br>
                ‚úâÔ∏è oriol@exemple.cat<br>
                üîó github.com/oriolbis<br>
                üì± +34 666 555 444
            `
        };

        const terminal = document.getElementById('terminal');
        const output = document.getElementById('output');
        const commandInput = document.getElementById('command-input');

        commandInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                const command = commandInput.value.trim();
                commandInput.value = '';
                
                // Afegir l√≠nia de comanda
                const commandLine = document.createElement('div');
                commandLine.className = 'line';
                commandLine.innerHTML = `<span class="prompt">oriolbisquert@portfolio:~$</span> <span class="command">${command}</span>`;
                output.appendChild(commandLine);
                
                // Processar comanda
                if (command === 'clear') {
                    output.innerHTML = '';
                } else if (commands[command]) {
                    const response = document.createElement('div');
                    response.className = 'output';
                    response.innerHTML = commands[command];
                    output.appendChild(response);
                } else if (command) {
                    const error = document.createElement('div');
                    error.className = 'output';
                    error.innerHTML = `Comanda no trobada: ${command}`;
                    output.appendChild(error);
                }
                
                // Despla√ßar-se al final
                terminal.scrollTop = terminal.scrollHeight;
            }
        });
    </script>
</body>
</html>

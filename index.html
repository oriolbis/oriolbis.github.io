<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal | Oriol Bisquert</title>
    <style>
        /* [Estilos anteriores conservados] */
        
        /* Nuevos estilos mejorados */
        .command { color: #ffffff; transition: color 0.2s; }
        .cmd-help { color: #4CAF50; }
        .cmd-about { color: #2196F3; }
        .cmd-projects { color: #FF9800; }
        .cmd-contact { color: #9C27B0; }
        .cmd-clear { color: #f44336; }
        .cmd-banner { color: #00BCD4; }
        .cmd-skills { color: #8BC34A; }
        .cmd-education { color: #FFEB3B; }
        
        /* Mejor visibilidad del cursor */
        .cursor { background: #00ff00; opacity: 1; }
        @keyframes blink { 50% { opacity: 0.5; } }
    </style>
</head>
<body>
    <!-- [Estructura HTML anterior conservada] -->

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // [Código anterior conservado]
            
            // Función mejorada para añadir líneas de comando
            function addCommandLine(command) {
                const line = document.createElement('div');
                line.className = 'prompt-line';
                
                const cmdClass = commands[command] ? commands[command].class : '';
                line.innerHTML = `
                    <span class="prompt">oriolbisquert@portfolio:~$</span>
                    <span class="command ${cmdClass}">${command}</span>
                `;
                
                terminalOutput.appendChild(line);
                return line;
            }

            // Función mejorada para procesar comandos
            function processCommand(command) {
                if (!command) return;
                
                addCommandLine(command);
                
                if (command === 'clear') {
                    terminalOutput.innerHTML = '';
                    return;
                }
                
                if (commands[command]) {
                    addOutput(commands[command].content);
                } else {
                    addOutput(`
                        <span class="error">
                            Comanda no reconeguda: ${command}. 
                            Escriu '<span class="cmd-help">help</span>' per veure opcions.
                        </span>
                    `);
                }
            }

            // [Resto del código conservado]
        });
    </script>
</body>
</html>
